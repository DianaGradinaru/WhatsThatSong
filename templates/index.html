<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/one-page-wonder.min.css') }}"
        />
        <script
            src="{{ url_for('static', filename='data.js') }}"
            defer
        ></script>
        <title>Document</title>
    </head>
    <body>
        <header class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container">
                    <h2 class="masthead-subheading mb-0">What's That Song?</h2>
                    <br />
                    <form id="searchform">
                        <div class="input-group rounded">
                            <input
                                name="phrase"
                                type="search"
                                class="form-control rounded-pill"
                                placeholder="Search"
                                aria-label="Search"
                                aria-describedby="search-addon"
                            />
                            <button
                                type="search"
                                class="btn btn-light rounded-pill btn-l"
                            >
                                Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
        </header>

        <section>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 order-lg-2">
                        <div class="p-5">
                            <img
                                class="img-fluid rounded-circle"
                                src="{{ url_for('static', filename='img/01.jpg' )}}"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="col-lg-6 order-lg-1">
                        <div class="p-5">
                            <h2 class="display-4">That sounds a lot like...</h2>
                            <div id="placeholder"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="p-5">
                            <p id="lyricscontainer"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer -->
        <footer class="py-5 bg-black">
            <div class="container">
                <p class="m-0 text-center text-white small">
                    Copyright &copy; Diana Gradinaru 2020
                </p>
            </div>
            <!-- /.container -->
        </footer>
    </body>
</html>
